<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript" src="scripts/d3.js"></script>
        <style> 
            .line {
               fill: none;
               stroke: green;
               stroke-width: 5px;
            }
         </style>
    </head>
    <body>
        <script>
                 // set the dimensions and margins of the graph
                 var margin = {top: 20, right: 20, bottom: 30, left: 50},
         width = 960 - margin.left - margin.right,
         height = 500 - margin.top - margin.bottom;

         // set the ranges
         var x = d3.scaleTime().range([0, width]);
         var y = d3.scaleLinear().range([height, 0]);

         // define the line
         var valueline = d3.line()
            .x(function(d) { return x(d.band); })
            .y(function(d) { return y(d.value); });

         // append the svg obgect to the body of the page
         // appends a 'group' element to 'svg'
         // moves the 'group' element to the top left margin
         var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g").attr("transform",
               "translate(" + margin.left + "," + margin.top + ")");

        //d3.csv("data.csv").then(function(data){
        //    console.log(data);
        //});
        
         // Get the data
        var teste = d3.dsv(";","ARE_2.csv").then(function(data){
            // format the data
            console.log(data);
            //data.forEach(function(d) {
            //   d.year = d.year;
            //   d.population = +d.population;
            //});
            //var y_val = [];
            var x_val = [];
            var _keys = Object.keys(data[0])
            _keys.forEach(function(d){
                if (! isNaN(d)){
                    x_val.push({ "band":parseFloat(d.replace(",",".")),
                     "value": parseFloat(data[0][d].replace(",","."))});
                }
            });
            //console.log(y_val);
            console.log(x_val);
            

            // Scale the range of the data
            x.domain(d3.extent(x_val, function(d) { return d.band; }));
            y.domain([0, d3.max(x_val, function(d) { return d.value; })]);

            // Add the valueline path.
            svg.append("path")
               .data([x_val])
               .attr("class", "line")
               .attr("d", valueline);

            // Add the X Axis
            svg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
               .call(d3.axisLeft(y));
         });

        //Turtles from here on


        </script>
        <div>
        Lucas
        </div>
    </body>
</html>
