<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="source/smoth-derivative.js"></script>
    <script type="text/javascript" src="source/sample.js" defer></script>
    <script
      type="text/javascript"
      src="source/view_controller.js"
      defer
    ></script>
    <script type="text/javascript" src="source/chart.js" defer></script>
  </head>
  <body>
    <header>
      <!--
      <select name="select" id="select_sample"> </select>
      <br />-->
      <input type="checkbox" id="chk_value" name="value" checked />
      <label for="chk_value">Reflectance</label>
      <br />
      <input type="checkbox" id="chk_hull" name="convex_hul" />
      <label for="chk_hull">Convex Hull</label>
      <br />
      <input type="checkbox" id="chk_cont" name="continum" />
      <label for="chk_cont">Continum Removed</label>
      <br />
      <input type="checkbox" id="chk_derivative" name="derivative" />
      <label for="chk_derivative">First Order Derivative</label>

      <select name="select_order" id="select_approx_order">
        <option value="0">Use Noisy Data</option>
        <option value="5">5th order</option>
        <option value="7">7th order</option>
        <option value="9">9th order</option>
        <option value="11">11th order</option>
        <option value="21">21th order</option>
        <option value="31">31th order</option>
        <option value="41">41th order</option>
        <option value="51">51th order</option>
        <option value="61">61th order</option>
      </select>
    </header>
    <aside
      style="float: left; overflow-x: hidden; overflow-y: auto; height: 500px;"
      id="table_hold"
    ></aside>
    <main id="main_section" style="overflow: hidden;"></main>
  </body>
</html>
