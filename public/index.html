<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="stylesheets/material.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="stylesheets/main.css" />
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="source/smoth_derivative.js"></script>
    <script type="text/javascript" src="source/sample.js" defer></script>
    <script type="text/javascript" src="source/csv_helper.js" defer></script>
    <script
      type="text/javascript"
      src="source/view_controller.js"
      defer
    ></script>
    <script type="text/javascript" src="source/chart.js" defer></script>
  </head>
  <body>
    <header>
      <input type="checkbox" id="chk_value" name="value" checked />
      <label for="chk_value">Reflectance</label>
      <br />
      <input type="checkbox" id="chk_hull" name="convex_hul" />
      <label for="chk_hull">Convex Hull</label>
      <br />
      <input type="checkbox" id="chk_cont" name="continum" />
      <label for="chk_cont">Continum Removed</label>
      <br />
      <input type="checkbox" id="chk_derivative" name="derivative" />
      <label for="chk_derivative">First Order Derivative</label>
      <select name="select_order" id="select_approx_order">
        <option value="0">Use Noisy Data</option>
        <option value="5">5th order</option>
        <option value="7">7th order</option>
        <option value="9">9th order</option>
        <option value="11">11th order</option>
        <option value="21">21th order</option>
        <option value="31">31th order</option>
        <option value="41">41th order</option>
        <option value="51">51th order</option>
        <option value="61">61th order</option>
      </select>
    </header>
    <aside class="aside-container">
      <div>
        <input type="button" id="btn_download_csv" value="Download CSV" />
        <input
          type="file"
          id="csv_import"
          class="input_file_csv"
          accept=".csv"
        />
        <input type="button" id="btn_import_csv_visible" value="Import CSV" />
      </div>
      <div class="table-container" id="table_hold"></div>
      <div class="table-container" id="table_hold_import"></div>
    </aside>
    <main id="main_section" class="main_section"></main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript on top of Bootstrap JavaScript -->
    <script src="lib/material.min.js"></script>
  </body>
</html>
